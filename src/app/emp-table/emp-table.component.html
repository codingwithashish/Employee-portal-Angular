<div class="container pt-5">
  <table class="table employee-table">
    <thead class="bg-dark text-white">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Company</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empdatarecord">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.company.name}}</td>
        <td>{{item.address.city}} {{item.address.street}} - {{item.address.zipcode}}</td>
        <td>
          <a href="#" class="me-2 text-primary"> <i class="bi bi-eye-fill"></i> </a>
          <a href="#" class="text-danger"> <i class="bi bi-trash-fill"></i> </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="loader" class="w-100 h-100 text-center" role="status">
    <span class="spinner-border"></span>
    <span class="d-block">Loading</span>
  </div>
  <ul *ngIf="pagination" class="pagination d-flex justify-content-end">
    <li class="page-item disabled">
      <span class="page-link">Prev</span>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active" aria-current="page">
      <span class="page-link">2</span>
    </li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</div>
