<header class="navbar-light bg-light">
  <nav class="container navbar navbar-expand-lg">
    <div class="container-fluid">
      <h2><a class="navbar-brand" routerLink="/"> PORTAL </a></h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-lg-0">

          <li class="nav-item h-auto me-3">
            <input type="text" class="form-control me-4 h-100" placeholder="Search Employee Here">
          </li>
          <!-- {{inputtext}} -->
          <li class="nav-item me-3">
            <a class="nav-link btn btn-danger text-white px-4" href="#" data-bs-toggle="modal"
              data-bs-target="#exampleModal"> <i class="bi bi-plus-lg"></i> ADD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-danger text-white px-4" routerLink="/login" routerLinkActive="active"><i
                class="bi bi-box-arrow-in-right"></i> Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-1">
      <form action="" #NaddewEmp="ngForm" (ngSubmit)="FormSubmit(NaddewEmp)">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ADD NEW EMPLOYEE</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Employee Name</label>
            <input class="form-control" name="name" ngModel required id="exampleFormControlTextarea1" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"> Employee Domain</label>
            <select class="form-control" ngModel required name="domain">
              <option value="">Select Domain</option>
              <option *ngFor="let domain of selectdomain" [value]="domain">{{domain}}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Employee Age</label>
            <input class="form-control" name="age" ngModel required id="exampleFormControlTextarea1" />
          </div>
          <div class="mb-3">
            <span *ngFor="let gender of genders">
              <input type="radio" [value]="gender" ngModel required name="gender" /> {{gender}}
            </span>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Employee Salary</label>
            <input class="form-control" name="salary" ngModel required id="exampleFormControlTextarea1" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Employee Address</label>
            <textarea class="form-control" name="address" ngModel required id="exampleFormControlTextarea1"
              rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="NaddewEmp.reset()">RESET <i
              class="bi bi-arrow-clockwise"></i> </button>
          <button type="submit" name="submit" class="btn btn-success">SUBMIT <i
              class="bi bi-arrow-right-circle-fill"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
