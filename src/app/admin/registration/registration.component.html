<div class="container pt-5" style="max-width: 520px;">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h5 class="modal-title">ADMIN REGISTRATION</h5>
    </div>
    <form action="" [formGroup]="registrationForm" (ngSubmit)="formSubmit(registrationForm.value)">
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Name</label>
          <input type="text" value="" formControlName="name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Email</label>
          <input type="email" value="" formControlName="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Password</label>
          <input type="text" value="" formControlName="password" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Confirm Password</label>
          <input type="text" value="" name="cpassword" class="form-control" />
        </div>
        <a class="text-decoration-none" routerLink="/login">Login Here</a>
      </div>
      <div class="card-footer text-center">
        <button type="submit" class="btn btn-success">SUBMIT <i class="bi bi-arrow-right-circle-fill"></i></button>
      </div>
    </form>
  </div>
</div>
